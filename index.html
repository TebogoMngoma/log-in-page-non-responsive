<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In Form</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="profile.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow&family=Noto+Sans+KR:wght@900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <img src="profile.png" alt="icon" class="icon" />
      <h1>Login Here</h1>
      <h3>Username</h3>
      <input type="text" value="" placeholder="Enter Username" />
      <h3>Password</h3>

      <input type="password" placeholder="Enter Password" />
      <br /><br />
      <input type="submit" value="log in" placeholder="Log In" /><br /><br />
      <a href="#" style="color: black">Forgot Your Password</a><br /><br />
      <a href="#" style="color: black">Don't Have An Account?</a>
    </div>
  </body>
</html>
